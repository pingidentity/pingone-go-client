components:
  headers:
    RetryAfter:
      description: |-
        Status codes `429` and `503` often include a `Retry-After` header that specifies one of two things, depending on the status code. For a `429`, it specifies how long the client should wait before retrying the request, designated in number of seconds. For these cases, your retry handler must wait for the amount of time provided by the service.

        For a `503` status code, the `Retry-After` header specifies when the service is expected to be available, designated in a date format. In both cases, the Retry-After header specifies when your app can reasonably make the request again. You need to do some math on the available date to figure out when you can try again. Or, if the retry delay is too long, then return a friendly error message to the client.

        You should also validate the `Retry-After` header in API responses when the status code is `429` or `503`. Man-in-the-middle attacks could result in manipulation of the response headers, and an attacker could reset the value to `1`, causing your application to retry too often and get rate limited, or worse, have your IP address blocked. Likewise, attackers can reset the value to an extremely long wait time, like `172800` (2 days), causing your customers to abandon your application before a transaction is completed.
      explode: false
      schema:
        format: int32
        oneOf:
        - {}
        - {}
      style: simple
  parameters:
    HeaderExternalTransactionID:
      description: "In order to help track transactions, the PingOne platform supports\
        \ this custom HTTP header that represents a scope larger than a single PingOne\
        \ API request. It identifies one transaction that encompasses multiple API\
        \ requests to PingOne."
      explode: false
      in: header
      name: X-Ping-External-Transaction-ID
      required: false
      schema:
        type: string
      style: simple
    HeaderExternalSessionID:
      description: "In order to help track transactions, the PingOne platform supports\
        \ this custom HTTP header that represents a scope larger than a single transaction.\
        \ It identifies multiple transactions in the context of a session. For example,\
        \ an end user completed an authentication request and several transactions\
        \ one hour ago and now needs to re-authenticate. The session should be the\
        \ same."
      explode: false
      in: header
      name: X-Ping-External-Session-ID
      required: false
      schema:
        type: string
      style: simple
    PathEnvironmentID:
      description: An environment's unique identifier in UUID format.
      explode: false
      in: path
      name: environmentID
      required: true
      schema:
        format: UUID
        type: string
      style: simple
    PathVariableID:
